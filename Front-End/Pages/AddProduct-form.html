<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Front-End/Styles/AddProduct-form.css">
    <title>Promotex - Add Product</title>
    
    
</head>
<body>
    <div class="container">
        <h1>Promotex</h1>
        
        <h2>Add Product</h2>
        
        <div class="section">
            <div class="file-upload">
                <label for="product-image">Choose File</label>
                <input type="file" id="product-image" style="display: none;">
                <div class="file-upload-btn" id="file-upload-btn">Select File</div>
                <div class="upload-rules">
                    <strong>Follow these instructions your upload will fail:</strong>
                    <ul>
                      <li>White background (primary image)</li>
                      <li>1200Ã—1200px minimum</li>
                      <li>No watermarks/text</li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="section">
            <div class="input-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="input-group">
                <label for="product-color">Product Color</label>
                <input type="color" id="product-color" placeholder="Enter product color">
                <div class="divider"></div>
                <label for="product-size">Product Size</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="product-size" value="small"> Small</label>
                    <label><input type="checkbox" name="product-size" value="medium"> Medium</label>
                    <label><input type="checkbox" name="product-size" value="large"> Large</label>
                    <label><input type="checkbox" name="product-size" value="extra-large"> Extra Large</label>
                </div></div>
        </div>
        
        
        <div class="section">
            <div class="product-description">
                <label>Product Description</label>

                <div class="multi-line-input">

                    <textarea name="Product Description" id="ProductDescription"></textarea>                </div>
            </div>
        </div>
               
        
        
        <div class="section">
            <h3>About The Product:</h3>
            <div class="input-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" placeholder="Enter your brand Name">
            </div>
            <div class="price">
                <label for="price">Price</label>
                <input type="number" id="price"placeholder="Enter the Item Price">
            </div>
            <div class="input-group">
                <label for="material">Material</label>
                <input type="text" id="material" placeholder="Enter material">
            </div>
            <div class="input-group">
                <label for="closure-type">Closure Type</label>
                <input type="text" id="closure-type" placeholder="Enter closure type">
            </div>
            <div class="input-group">
                <label for="care-instruction">Care Instruction</label>
                <input type="text" id="care-instruction" placeholder="Enter care instruction">
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section">
            <h3>SellerDetails:</h3>
            <div class="input-group">
            <div class="input-group">
                <label for="seller-store">Seller Store</label>
                <input type="text" id="seller-store" placeholder="Enter seller store">
            </div>
            <div class="input-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" placeholder="Enter manufacturer">
            </div>
            <div class="input-group">
                <label for="size-guide">Size Guide</label>
                <input type="text" id="size-guide" placeholder="Enter size guide">
            </div><div class="input-group">
                <label for="Quantity">Quantity</label>
                <input type="text" id="Quantity" placeholder="Enter your Quantity">
            </div>
        
        <button class="submit-btn">Add Product</button>
    </div>

    <script>
        document.getElementById('file-upload-btn').addEventListener('click', function() {
            document.getElementById('product-image').click();
        });
        
        document.getElementById('product-image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'My File Choose';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
