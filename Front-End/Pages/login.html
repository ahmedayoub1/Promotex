<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotex Login</title>
    <link rel="stylesheet" href="../Styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login to Promotex</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Enter your e-mail" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="../Pages/forgetpassword.html" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="login-btn">Login</button>
                    <span>Don't have an account?<a href="../Pages/buyersignup.html" style="text-decoration-line: underline;" class="signup-link"> Sign Up</a></span>
                </form>
            </div>
            <div class="login-image">
                <div id="login-image" class="model-img" style="width: 672px; height: 1024px;"></div>
            </div>
        </div>
    </div>
    <script>
        lottie.loadAnimation({
          container: document.getElementById('login-image'), // ID of the container
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path:"../Assets/woman-shopping-online.json" // Path to the animation JSON file
        });
      </script>
      
    <script src="../Scripts/login script.js"></script>
</body>
</html>
