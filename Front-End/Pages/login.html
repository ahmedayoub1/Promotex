<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotex Login</title>
    <link rel="stylesheet" href="flogin-style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login to Promotex</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Enter your e-mail" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="login-btn">Login</button>
                    <span>Don't have an account?<a href="#"style="text-decoration-line: underline;"class="signup-link"> Sign Up</a></span>
                </form>
            </div>
            <div class="login-image">
                <img src="photo.jpg" alt="Fashion model" class="model-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
