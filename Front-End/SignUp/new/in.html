<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ss.css">
    <title>Document</title>
</head>

    



<body>
    <div class="wrap">




    <div class="store-creation-wrap container lmsco-loading">
        <!--multisteps-form-->
        <div class="multisteps-form">
            <!--progress bar-->
            <div class="row">
                <div class="col-12">
                    <h1>Create Your Store</h1>
                    <div class="multisteps-form__progress">
                        <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Name</button>
                        <button class="multisteps-form__progress-btn" type="button" title="Address">Color</button>
                        <button class="multisteps-form__progress-btn" type="button" title="Order Info">Images</button>
                        <button class="multisteps-form__progress-btn" type="button" title="Comments">Courses</button>
                    </div>
                </div>
            </div>
            <!--form panels-->
            <div class="row">
                <div class="col-12">
                    <form class="multisteps-form__form">
                        <!--single form panel-->
                        <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="slideHorz">
                            <h3 class="multisteps-form__title">Name</h3>
                            <div class="multisteps-form__content">
                                <div class="form-row mt-4">
                                    <div class="col-12">
                                        <input required id="storeName" class="multisteps-form__input form-control" type="text" value="Test Store" />
                                        <label>Give your store a name</label>
                                    </div>
                                </div>
                                <div class="button-row d-flex mt-4">
                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                </div>
                            </div>
                        </div>
                        <!--single form panel-->
                        <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="slideHorz">
                            <h3 class="multisteps-form__title">Color</h3>
                            <div class="multisteps-form__content">
                                <div class="form-row mt-4">
                                    <div class="col">
                                        <input id="storeColor1" class="storeColor multisteps-form__input form-control" type="text" placeholder=""/>
                                        <label>6 digit hex value or named CSS color (ex. #005eb8 or blue)</label>
                                    </div>
                                </div>
                                <div class="form-row mt-4">
                                    <div class="col">
                                        <input id="storeColor2" class="storeColor multisteps-form__input form-control" type="text" placeholder=""/>
                                        <label>6 digit hex value or named CSS color (ex. #005eb8 or blue)</label>
                                    </div>
                                </div>
                                <div class="button-row d-flex mt-4">
                                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                </div>
                            </div>
                        </div>
                        <!--single form panel-->
                        <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="slideHorz">
                            <h3 class="multisteps-form__title">Images</h3>
                            <div class="multisteps-form__content">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="fieldlabels">Upload Your Logo:</label>
                                        <input class="preview-image" data-target="preview-logo-image" type="file" name="pic" accept="image/*">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label class="fieldlabels">Upload Your Banner:</label>
                                        <input class="preview-image" data-target="preview-banner-image" type="file" name="pic" accept="image/*">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="button-row d-flex mt-4 col-12">
                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--single form panel-->
                        <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="slideHorz">
                            <h3 class="multisteps-form__title">Courses</h3>
                            <div class="multisteps-form__content">
                                <div class="form-row mt-4">
                                    <div class="col">
                                        <h4>Choose your course layout:</h4>

                                        <div id="storeCourse">
                                            <div class="storeCourse-layout">
                                                <input class="form-check-input" type="radio" checked="checked" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">
                                                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                                                    <div>List</div>
                                                </label>
                                            </div>
                                            <div class="storeCourse-layout">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">
                                                    <i class="fa fa-table" aria-hidden="true"></i>
                                                    <div>Grid</div>
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="button-row d-flex mt-4">
                                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                    <button class="btn btn-success ml-auto" type="button" title="Send">Create Store</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="preview-wrap">
        <div id="preview" class="preview course-layout-list">
            <div class="preview-header">
                <img id="preview-logo-image" src="" alt="" />
                <div class="placeholder-button"></div>
            </div>
            <div id="preview-banner">
                <img id="preview-banner-image" src="" alt="" />
            </div>
            <div class="preview-nav">
                <div>
                    <div class="placeholder-text"></div>
                </div>
                <div class="active">
                    <div class="placeholder-text"></div>
                </div>
                <div>
                    <div class="placeholder-text"></div>
                </div>
                <div>
                    <div class="placeholder-text"></div>
                </div>
            </div>
            <div class="preview-body">
                <div class="preview-column">
                    <div class="placeholder-header"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-button"></div>
                    <div class="placeholder-header"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-button"></div>
                </div>
                <div class="preview-content">
                    <div class="course">
                        <div class="placeholder-image"></div>
                        <div class="course-content">
                            <div class="placeholder-header"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="course-buttons">
                                <div class="placeholder-button"></div>
                                <div class="placeholder-button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="course">
                        <div class="placeholder-image"></div>
                        <div class="course-content">
                            <div class="placeholder-header"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="course-buttons">
                                <div class="placeholder-button"></div>
                                <div class="placeholder-button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="course">
                        <div class="placeholder-image"></div>
                        <div class="course-content">
                            <div class="placeholder-header"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="course-buttons">
                                <div class="placeholder-button"></div>
                                <div class="placeholder-button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="course">
                        <div class="placeholder-image"></div>
                        <div class="course-content">
                            <div class="placeholder-header"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="placeholder-text"></div>
                            <div class="course-buttons">
                                <div class="placeholder-button"></div>
                                <div class="placeholder-button"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-footer">
                <span id="preview-storeName">&nbsp;</span>
                <div class="preview-social">
                    <div class="placeholder-image"></div>
                    <div class="placeholder-image"></div>
                    <div class="placeholder-image"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/scr.js"></script>
</body>
</html>
